{%extends "homepage.html"%}
{%block content%}
<h1>Payment</h1>
<form method="post">
    {%csrf_token%}
<table class="table">
    <tr>
        <td>Enter Card No. </td>
        <td><input type="text" name="card_no" placeholder="111" required></td>
    </tr>
    <tr>
        <td>Enter CVV</td>
        <td><input type="password" name="cvv" placeholder="111" required></td>
    </tr>
    <tr>
        <td>Enter Expiry</td>
        <td><input type="text" name="expiry" placeholder="12/2030" required></td>
    </tr>
    <tr>
        <td>Total Amount</td>
        <td><input type="text" name="total" value="{{request.session.total}}" readonly></td>
    </tr>
        <td colspan="2" ><button class="button btn-success" type="submit" >Make Payment</button></td>
    </tr>
    
</table>
</form>
{% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
{%endblock%}
